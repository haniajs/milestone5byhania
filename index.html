<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Editable And Downloaded Resume Builder By Hania Irshad</h1>
    <form id="resumeForm">
        <!--Personal Information-->
        <fieldset>
            <legend>Personal Information</legend>

            <label for="username" >Resume URL: </label>
            <input type="text" id="username" name="username" required/> <br/>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required><br>

            <label for="email">Email: </label>
            <input type="email" id="email" name="email" required >

            <label for="phone">Phone: </label>
            <input type="tel" id="phone" name="phone" required>
        </fieldset>


        <!--Profile Picture-->
        <label for="profilePicture">Profile Picture</label>
        <input type="file" name="profilePicture" id="profilePicture" accept="image/*" required>


       <!--Education-->
 <fieldset>
    <legend>Education</legend>
    <label for="education">Education</label>
    <textarea name="education" id="education" rows="4" required> </textarea> <br>
 </fieldset>    
 
 
       <!--Experience-->
 <fieldset>
    <legend>Experience</legend>
    <label for="experience">Experience</label>
    <textarea name="experience" id="experience" rows="4" required> </textarea> <br>
 </fieldset>  


      <!--skills-->
<fieldset>
    <legend>Skills</legend>
    <label for="skills">Skills</label>
    <textarea name="skills" id="skills" rows="4" required> </textarea> <br>
 </fieldset> 
 
 <br>
 <button type="submit"> Generate Resume Below</button>

    </form>

    <div id="resumeOutput">
        <!--Resume Will Be Generated Below-->
    </div>

    <script src="script.js"></script>
</body>
</html>
